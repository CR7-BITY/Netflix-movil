    <script>
        const myPopup = new Popup({

        `,

        const input1 = document.querySelector(".name")
        let input2 = document.querySelector("#email")
        let input3 = document.querySelector(".pass")
        let boton = document.querySelector(".bot")

        boton.addEventListener("click",
            function () {
                if ((input1.value == null || input1.value == "") || (input2.value == null || input2.value == "")
                    || (input3.value == null || input3.value == "")) {
                    alert("Tienes que digitar los datos obligatorios")
                } else {
                    alert("Se guardó")
                }
                localStorage.setItem("name", input1.value)
                localStorage.setItem("email", input2.value)
                localStorage.setItem("pass", input3.value)
            }
        )


    </script>
